<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress Bar</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .progress-container {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .progress-circle {
        transform: rotate(-90deg);
      }

      .progress-circle-bg {
        fill: none;
        stroke: #e6e6e6;
        stroke-width: 10;
      }

      .progress-circle-fg {
        fill: none;
        stroke: #4caf50;
        stroke-width: 10;
        stroke-dasharray: 565; /* Circumference of the circle */
        stroke-dashoffset: 565; /* Start with the circle empty */
        transition: stroke-dashoffset 0.5s ease;
      }

      .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="progress-container">
      <svg class="progress-circle" width="200" height="200">
        <circle class="progress-circle-bg" cx="100" cy="100" r="90"></circle>
        <circle class="progress-circle-fg" cx="100" cy="100" r="90"></circle>
      </svg>
      <div class="progress-text">0%</div>
    </div>
    <button onclick="setProgress(75)">Set Progress to 75%</button>
    <script>
      function setProgress(percent) {
        const circle = document.querySelector(".progress-circle-fg");
        const text = document.querySelector(".progress-text");
        const radius = circle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;

        const offset = circumference - (percent / 100) * circumference;
        circle.style.strokeDashoffset = offset;
        text.textContent = `${percent}%`;
      }
    </script>
  </body>
</html>
